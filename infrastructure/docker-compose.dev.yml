version: '3.8'

# ============================================================================
# DEVELOPMENT ENVIRONMENT - Tax Dividend AI
# ============================================================================
# Usage: docker-compose -f docker-compose.dev.yml --env-file .env.dev up -d
# ============================================================================

services:
  # PostgreSQL Database - Development
  postgres-dev:
    image: postgres:16-alpine
    container_name: tax-dividend-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taxdividend_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      # Development-friendly settings (not for production!)
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-128MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-512MB}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-50}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
      - ./backups/dev:/backups
    networks:
      - tax-dividend-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-taxdividend_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      com.taxdividend.env: "development"
      com.taxdividend.service: "database"

  # MinIO (S3-compatible storage) - Development
  minio-dev:
    image: minio/minio:latest
    container_name: tax-dividend-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_dev_data:/data
    networks:
      - tax-dividend-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      com.taxdividend.env: "development"
      com.taxdividend.service: "storage"

  # MinIO Client - Auto-create buckets
  minio-client-dev:
    image: minio/mc:latest
    container_name: tax-dividend-minio-client-dev
    depends_on:
      minio-dev:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio-dev:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb local/tax-dividend-forms-dev --ignore-existing;
      mc mb local/tax-dividend-exports-dev --ignore-existing;
      mc policy set download local/tax-dividend-forms-dev;
      mc policy set download local/tax-dividend-exports-dev;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - tax-dividend-dev-network
    labels:
      com.taxdividend.env: "development"

  # Redis - Caching (optional)
  redis-dev:
    image: redis:7-alpine
    container_name: tax-dividend-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - tax-dividend-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      com.taxdividend.env: "development"
      com.taxdividend.service: "cache"

volumes:
  postgres_dev_data:
    driver: local
    labels:
      com.taxdividend.env: "development"
  minio_dev_data:
    driver: local
    labels:
      com.taxdividend.env: "development"
  redis_dev_data:
    driver: local
    labels:
      com.taxdividend.env: "development"

networks:
  tax-dividend-dev-network:
    driver: bridge
    labels:
      com.taxdividend.env: "development"

openapi: 3.0.3
info:
  title: Dividend Agent API
  description: |
    AI-powered API for extracting dividend data from broker statements.

    This microservice handles:
    - PDF parsing (with password support for encrypted files)
    - Image analysis (JPEG, PNG)
    - LLM-assisted data extraction
    - Multi-broker format support (Interactive Brokers, Swissquote, etc.)

    The agent returns structured dividend data that can be imported into the backend.
  version: 1.0.0
  contact:
    name: Tax Dividend AI Team

servers:
  - url: http://localhost:8083/api
    description: Local development server
  - url: http://agent:8083/api
    description: Docker container (internal network)

components:
  schemas:
    ParsedDividendStatement:
      $ref: './schemas/parse.yaml#/ParsedDividendStatement'
    DocumentDividendData:
      $ref: './schemas/parse.yaml#/DocumentDividendData'

paths:
  /parse:
    $ref: './paths/parse.yaml'

  /health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Returns the health status of the agent service
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [UP, DOWN]
                  version:
                    type: string
                  timestamp:
                    type: string
                    format: date-time

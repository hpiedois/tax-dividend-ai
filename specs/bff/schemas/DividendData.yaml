type: object
properties:
  securityName:
    type: string
  isin:
    type: string
  grossAmount:
    type: number
  currency:
    type: string
  paymentDate:
    type: string
    format: date
  withholdingTax:
    type: number
  reclaimableAmount:
    type: number
  sourceCountry:
    type: string
  appliedRateType:
    type: string
    description: Tracks which rate was applied (e.g. PFU, PROGRESSIVE, TREATY)
required:
  - securityName
  - grossAmount
  - currency

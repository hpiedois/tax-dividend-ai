RegisterUserRequest:
  type: object
  required:
    - email
    - password
    - fullName
  properties:
    email:
      type: string
      format: email
    password:
      type: string
      minLength: 8
    fullName:
      type: string
    country:
      type: string

UserRegistrationResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    message:
      type: string

VerifyEmailResponse:
  type: object
  properties:
    verified:
      type: boolean
    message:
      type: string

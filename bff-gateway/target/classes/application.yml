server:
  port: 8080

spring:
  application:
    name: bff-gateway
  codec:
    max-in-memory-size: 10MB # Needed for large PDF uploads
  webflux:
    problem-details:
      enabled: true

security:
  cookie:
    access-token-name: ACCESS_TOKEN
    refresh-token-name: REFRESH_TOKEN
    access-token-duration: 900 # 15 minutes
    refresh-token-duration: 604800 # 7 days
app:
  # app.security.user properties removed as we use Keycloak
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:80}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/tax-dividend/protocol/openid-connect/certs}
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/tax-dividend}
backend:
  url: ${BACKEND_URL:http://localhost:8081/internal}

dividend-agent:
  url: ${DIVIDEND_AGENT_URL:http://localhost:8083/api}

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus, info, metrics
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://tempo:9411/api/v2/spans # Assuming Tempo or Zipkin service in Docker

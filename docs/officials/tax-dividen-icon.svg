<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#1A237E"/>
    </linearGradient>
  </defs>

  <!-- App icon background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#grad)"/>

  <!-- ARC 1 (White) -->
  <path
    d="M435 191
       A190 190 0 0 1 191 434"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="24"
    stroke-linecap="round"
  />

  <!-- Arrow head 1 -->
  <path
    d="M0 0
       L-30 -16
       L-30 16
       Z"
    fill="#FFFFFF"
    transform="translate(147, 411) rotate(215)" 
  />
  
  <!-- ARC 2 (Light Blue) -->
  <path
    d="M78 321
       A190 190 0 0 1 321 78"
    fill="none"
    stroke="#E3F2FD"
    stroke-width="24"
    stroke-linecap="round"
  />

  <!-- Arrow head 2 -->
  <path
    d="M0 0
       L-30 -16
       L-30 16
       Z"
    fill="#E3F2FD"
    transform="translate(365, 101) rotate(35)"
  />

  <!-- CENTRAL CONTENT GROUP: Scaled 1.3x from center (256, 256) -->
  <g transform="translate(256, 256) scale(1.35) translate(-256, -256)">
    <!-- Dividend statement (centered) -->
    <rect
      x="196"
      y="188"
      width="120"
      height="136"
      rx="14"
      fill="#FFFFFF"
    />

    <!-- Statement header -->
    <rect x="214" y="206" width="84" height="12" rx="6" fill="#1A237E"/>

    <!-- Statement rows -->
    <rect x="214" y="232" width="64" height="8" rx="4" fill="#90CAF9"/>
    <rect x="214" y="252" width="84" height="8" rx="4" fill="#90CAF9"/>
    <rect x="214" y="272" width="56" height="8" rx="4" fill="#90CAF9"/>

    <!-- Stock Curve Overlay -->
    <!-- d coords relative to unscaled -->
    <path
      d="M206 294
         L236 264
         L256 284
         L286 244
         L306 224"
      fill="none"
      stroke="#1A237E"
      stroke-width="12" 
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>
</svg>
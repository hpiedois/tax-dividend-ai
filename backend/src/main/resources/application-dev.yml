# ============================================================================
# Tax Dividend AI - Development Profile Configuration
# ============================================================================
# This profile provides safe defaults for local development only.
# NEVER use these values in production!
# ============================================================================

spring:
  datasource:
    username: taxdividend_user
    password: dev_password_123

  mail:
    # Use local MailHog or similar for email testing
    username: ""
    password: ""

  # Disable OpenTelemetry in dev (not needed for local development)
  autoconfigure:
    exclude:
      - io.opentelemetry.instrumentation.spring.autoconfigure.OpenTelemetryAutoConfiguration
      - io.opentelemetry.instrumentation.spring.autoconfigure.internal.instrumentation.web.RestClientInstrumentationAutoConfiguration

# Disable OpenTelemetry tracing for dev
otel:
  sdk:
    disabled: true
  traces:
    exporter: none

# MinIO / S3 Storage - Local defaults
storage:
  s3:
    access-key: minioadmin
    secret-key: minioadmin123

# Actuator security - Local admin credentials
management:
  security:
    username: admin
    password: dev-admin-password

# Application-specific - Development values
app:
  security:
    internal-api-key: dev-internal-api-key-for-local-testing-only-min-32-chars

  keycloak:
    admin-username: admin
    admin-password: admin

get:
  tags:
    - Dividends
  summary: Get dividend history
  operationId: getDividendHistory
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        default: 0
    - name: pageSize
      in: query
      schema:
        type: integer
        default: 10
  responses:
    '200':
      description: History retrieved
      content:
        application/json:
          schema:
            $ref: '../schemas/DividendHistoryResponse.yaml'

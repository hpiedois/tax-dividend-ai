server:
  port: 8081

spring:
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5432/taxdividend
    username: taxdividend
    password: secret
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: mailhog
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# MinIO Config (Placeholder)
storage:
  s3:
    endpoint: http://localhost:9000
    bucket: tax-dividend-forms
    access-key: minioadmin
    secret-key: minioadmin

GeneratedForm:
  type: object
  properties:
    id:
      type: string
      format: uuid
    formType:
      type: string
    taxYear:
      type: integer
    fileName:
      type: string
    generatedAt:
      type: string
      format: date-time

FormDownloadUrlResponse:
  type: object
  properties:
    url:
      type: string
      format: uri
    expiresAt:
      type: string
      format: date-time

GenerateTaxFormsRequest:
  type: object
  properties:
    dividendIds:
      type: array
      items:
        type: string
    taxYear:
      type: integer
    formType:
      type: string
      enum: ['5000', '5001', 'BUNDLE']
    includeAttestation:
      type: boolean
      default: false
    includeDividends:
      type: boolean
      default: false

GenerateTaxFormsResponse:
  type: object
  properties:
    formUrl:
      type: string
